server:
  port: 8381

eureka:
  instance:
    hostname: localhost
    port: 8588
    instanceId: ${spring.application.name}:${random.int}
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000


zuul:
 routes:
    spf:
      path: /**
      sensitiveHeaders:
      serviceId: spotifyplaylist